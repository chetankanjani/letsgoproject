<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Profile|LET'S GO</title>
    <link href="../../public/app/css/stylesprofilep.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js?ver=3.3"></script>
    <script type="text/javascript" src="../../public/app/js/jquery.prettyPhoto.js"></script>
    <script type="text/javascript" src="../../public/app/js/jquery.easing.1.3.js"></script>

</head>

<body>
<div id="header"><strong>		              LET'S GO</strong>
    <div id="logo"></div>
    <ul id="main-menu">
        <li><a href="#/main">Home</a></li>
        <li><a href="#/eventfeed">Events</a></li>
        <li><a href="#/main">Contact us</a></li>
        <li><a href="#/profile">My Profile</a></li>
    </ul>
</div>

<div id="container">

    <!--Begin About Section-->
    <div id="about">
        <h1>My Profile</h1>
        <ul id="top-social">
            <li><a href="#" class="facebook">Facebook</a></li>
            <li><a href="#" class="twitter">Twitter</a></li>
            <li><a href="#" class="linkedin">LinkedIn</a></li>
        </ul>
        <div class="top-divider"></div>
        <div class="content">
            <img ng-src="{{data2.facebook.picurl}}"/>
            <h2>My Name is {{data2.facebook.name}}</h2>
            <p>About Me</p>
            <ul id="service-icons">
                <li class="services-design">Design</li>
                <li class="services-mobile">Mobile</li>
                <li class="services-film">Film</li>
                <li class="services-photo">Photo</li>
            </ul>
        </div>
        <div class="bottom-divider"></div>
    </div>
    <!--End About Section-->



    <!--Begin Work Section-->
    <div id="work">
        <h1>My Favorites</h1>
        <div class="top-divider"></div>
        <div class="content">
            <ul id="work-thumbs">
                <div ng-repeat="item in data">
                <li><a href="" ng-click="openevent(item._id)" data={{item._id}} title="Image Description"><img ng-src="{{item.imageurl[0]}}"   height="160" width="260"></a></li>
                </div>
            </ul>
        </div>
        <div class="bottom-divider"></div>
    </div>
    <div id="work">
        <h1>Recently Viewed</h1>
        <div class="top-divider"></div>
        <div class="content">
            <ul id="work-thumbs">
                <div ng-repeat="item in data1">
                    <li><a href="" ng-click="openevent(item._id)" data={{item._id}}  title="Image Description"><img ng-src="{{item.imageurl[0]}}"   height="160" width="260"></a></li>
                </div>
            </ul>
        </div>
        <div class="bottom-divider"></div>
    </div>
    <!--End Work Section-->



</div>

<!-- The JavaScript -->
<script type="text/javascript">
    $(function() {
        $('#main-menu li a').bind('click',function(event){
            var $anchor = $(this);

            $('html, body').stop().animate({
                scrollTop: $($anchor.attr('href')).offset().top
            }, 1500,'easeInOutExpo');

            event.preventDefault();
        });
    });

    $(document).ready(function(){
        $("a[rel^='prettyPhoto']").prettyPhoto({social_tools:false, deeplinking: false});
    });

</script>
</body>
</html>
